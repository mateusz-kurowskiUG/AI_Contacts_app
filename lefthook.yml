pre-commit:
  commands:
    check-frontend:
      glob:
        - "frontend/*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      exclude:
        - "frontend/src/components/ui/**"
        - "frontend/src/lib/**"

      run: npx @biomejs/biome check --no-errors-on-unmatched --files-ignore-unknown=true --write {staged_files}
      stage_fixed: true
      root: frontend
    check-backend:
      glob: "backend/**/*.py"
      run: uvx ruff check --fix --output-format=github {staged_files}
      stage_fixed: true
      root: backend

pre-push:
  commands:
    check-frontend:
      glob:
        - "frontend/*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      exclude:
        - "frontend/src/components/ui/**"
        - "frontend/src/lib/**"
      run: npx @biomejs/biome check   --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {push_files}
      root: frontend

    check-backend:
      glob: "backend/**/*.py"
      run: uvx ruff check --output-format=github {push_files}
