name: CI/CD Pipeline

on:
  push:
jobs:
  frontend-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: 2.1.3
      - name: Run Biome
        working-directory: ./frontend 
        run: biome ci .

  uv-example:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install deps
        run: uv sync --locked --all-extras --dev

      - name: Run Ruff
        run: ruff check --output-format=github .